---
layout: default
title: Abtain Blog
style: light_green
---
<div id="posts">
  {% for post in site.posts limit:10 %}
	<article>
		<div class="title">
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<time datetime="2010-04-17">{{ post.date | date_to_string }}</time>
			<div class="clear"></div>
		</div>
		<div class="elements">
		    {{ post.content}}	
			<footer>
				<div class="metas">Posted by <a href="http://quellhorst.org/">Dan Quellhorst</a></div>
			</footer>
		</div>
	</article>
  {% endfor %}
</div><!-- posts -->
